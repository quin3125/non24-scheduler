<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICS File Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>ICS File Generator</h1>
    <form id="event-form">
      <div class="form-group">
        <label for="title">Event Title</label>
        <input type="text" id="title" required aria-describedby="titleHelp">
        <small id="titleHelp">Enter a title for each event.</small>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" required>
      </div>
      <fieldset class="form-group">
        <legend>Start Time</legend>
        <div class="time-inputs">
          <input type="number" id="startHour" min="0" max="23" value="0" aria-label="Hour">
          <span>:</span>
          <input type="number" id="startMinute" min="0" max="59" value="0" aria-label="Minute">
          <span>:</span>
          <input type="number" id="startSecond" min="0" max="59" value="0" aria-label="Second">
          <select id="amPm" aria-label="AM or PM" style="display:none">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
        <div class="form-group-inline">
          <input type="checkbox" id="timeFormatToggle">
          <label for="timeFormatToggle">Use 12-hour time</label>
        </div>
      </fieldset>
      <div class="form-group">
        <label for="timeZone">Time Zone</label>
        <select id="timeZone"></select>
      </div>
      <fieldset class="form-group">
        <legend>Duration</legend>
        <input type="number" id="durationHours" min="0" value="0" aria-label="Duration hours">h
        <input type="number" id="durationMinutes" min="0" max="59" value="0" aria-label="Duration minutes">m
        <input type="number" id="durationSeconds" min="0" max="59" value="0" aria-label="Duration seconds">s
      </fieldset>
      <fieldset class="form-group">
        <legend>Interval Between Events</legend>
        <input type="number" id="intervalHours" min="0" value="0" aria-label="Interval hours">h
        <input type="number" id="intervalMinutes" min="0" max="59" value="0" aria-label="Interval minutes">m
        <input type="number" id="intervalSeconds" min="0" max="59" value="0" aria-label="Interval seconds">s
      </fieldset>
      <div class="form-group">
        <label for="totalEvents">Total Events</label>
        <input type="number" id="totalEvents" min="1" max="1461" value="1" required>
      </div>
      <div class="form-group">
        <button type="button" id="generateBtn">Generate ICS</button>
      </div>
      <div class="form-group">
        <a href="#" id="downloadLink" download style="display:none">Download ICS</a>
      </div>
    </form>
    <div id="error" role="alert" aria-live="assertive"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
